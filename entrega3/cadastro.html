<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/cadastro.css">
  <title>Cadastro</title>
</head>
<body>
  <nav class="navbar">
    <input type="checkbox" id="menu-toggle">
    <ul class="nav-links">
      <li class="nav-link">
        <a href="/">Início</a>
        <ul class="link-dropdown">
          <li><a href="/">Sobre a organização</a></li>
          <li><a href="/">Nosso contato</a></li>
        </ul>
      </li>
      <li class="nav-link">
        <a href="projetos.html">Projetos</a>
        <ul class="link-dropdown">
          <li><a href="projetos.html">Voluntariado</a></li>
          <li><a href="projetos.html">Doações</a></li>
        </ul>
      </li>
      <li class="nav-link"><a href="cadastro.html">Cadastro</a></li>
    </ul>
    <ul class="nav-actions">
      <li>
        <label for="menu-toggle" class="menu-icon">
          <img src="imagens/square-menu.svg" alt="Menu">
        </label>
      </li>
    </ul>
  </nav>
  <main>
    <h1 class="title">Cadastro</h1>
    <form action="#" method="post" class="form-cadastro">
      <div class="input-field">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" placeholder="Nome completo" required>
      </div>
      <div class="input-field">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" required>
      </div>
      <div class="input-field">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required>
      </div>
      <div class="input-field">
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" pattern="\(\d{2}\) \d{4,5}-\d{4}" placeholder="(00) 00000-0000" required>
      </div>
      <div class="input-field">
        <label for="nascimento">Data de Nascimento</label>
        <input type="date" id="nascimento" required>
      </div>
      <div class="input-field">
        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" placeholder="Endereço completo" required>
      </div>
      <div class="input-field">
        <label for="cep">CEP</label>
        <input type="text" id="cep" pattern="\d{5}-\d{3}" placeholder="00000-000" required>
      </div>
      <div class="input-field">
        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" placeholder="Cidade" required>
      </div>
      <div class="input-field">
        <label for="estado">Estado</label>
        <select id="estado" name="estado" required>
          <option value="AC">Acre</option>
          <option value="AL">Alagoas</option>
          <option value="AP">Amapá</option>
          <option value="AM">Amazonas</option>
          <option value="BA">Bahia</option>
          <option value="CE">Ceará</option>
          <option value="DF">Distrito Federal</option>
          <option value="ES">Espírito Santo</option>
          <option value="GO">Goiás</option>
          <option value="MA">Maranhão</option>
          <option value="MT">Mato Grosso</option>
          <option value="MS">Mato Grosso do Sul</option>
          <option value="MG">Minas Gerais</option>
          <option value="PA">Pará</option>
          <option value="PB">Paraíba</option>
          <option value="PR">Paraná</option>
          <option value="PE">Pernambuco</option>
          <option value="PI">Piauí</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="RN">Rio Grande do Norte</option>
          <option value="RS">Rio Grande do Sul</option>
          <option value="RO">Rondônia</option>
          <option value="RR">Roraima</option>
          <option value="SC">Santa Catarina</option>
          <option value="SP">São Paulo</option>
          <option value="SE">Sergipe</option>
          <option value="TO">Tocantins</option>
          <option value="EX">Estrangeiro</option>
        </select>
      </div>
      <input type="submit" value="Cadastrar" class="form-submit">
      <p id="form-info"></p>
    </form>
  </main>
  <div id="lista-cadastros"></div>

  <script src="js/cadastro.js"></script>
</body>
</html>
